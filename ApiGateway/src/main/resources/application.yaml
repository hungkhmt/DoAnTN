server:
  port: 8888

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user_service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/user/**
        - id: user_service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**
        - id: account_service
          uri: http://localhost:8080
          predicates:
            - Path=/api/v1/account/**
        - id: transaction_service
          uri: http://localhost:9000
          predicates:
            - Path=/api/v1/transaction/**
    inetutils:
      timeout-seconds: 10

app:
  eureka-server: localhost
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/