<div class="nav-bar">
    <span>Dashboard</span>
    <button mat-raised-button>
        ADD USER
    </button>
</div>

<div style="margin-bottom: 1rem;"></div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="fullname" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fullname"> Fullname </th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="phoneNumber" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phoneNumber"> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="username" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username"> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="dateOfBirth" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dateOfBirth"> Date Of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
      </ng-container>

      <ng-container matColumnDef="email" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="address" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created_at"> Create At </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <ng-container matColumnDef="roles" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by roles"> Roles </th>
        <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

      <ng-container matColumnDef="action" class="row-content">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
