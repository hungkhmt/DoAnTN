<div mat-dialog-title>
    <h2>User Form</h2>
</div>
<form [formGroup]="userForm">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Fullname</mat-label>
                <input matInput placeholder="Ex.Tony" formControlName="fullname">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>DateOfBirth</mat-label>
                <input matInput type="date" formControlName="dateOfBirth">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex.abc@gmail.com" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Ex.0912313323" formControlName="phoneNumber">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Ex.Ha Noi" formControlName="address">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Ex.hung123" formControlName="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Abcd@1234" formControlName="password">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="role">
                <mat-label><b>Role</b></mat-label>
                <mat-radio-button value="USER">USER</mat-radio-button>
                <mat-radio-button value="ADMIN">ADMIN</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</form>

<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="onFormSubmit()">Save</button>
</div>
