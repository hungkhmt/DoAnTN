<div class="nav-bar">
    <span>Dashboard</span>
    <button mat-raised-button>
        ADD ACCOUNT
    </button>
</div>

<div style="margin-bottom: 1rem;"></div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">  
      <!-- Name Column -->
      <ng-container matColumnDef="customerId" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by customerId"> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="accountId" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by accountId"> Account ID </th>
        <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
      </ng-container>

      <ng-container matColumnDef="accountType" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by accountType"> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="balance" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by balance"> Balance (VNƒê) </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by createdAt"> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="accountStatus" class="row-content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by accountStatus"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.accountStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="action" class="row-content">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
