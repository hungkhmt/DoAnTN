<div class="nav-bar">
      <span>Dashboard</span>
      <button mat-raised-button>
          ADD USER
      </button>
  </div>
  
  <div style="margin-bottom: 1rem;"></div>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="sourceAccountId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sourceAccountId"> Source Account </th>
          <td mat-cell *matCellDef="let element"> {{element.sourceAccountId}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="destinationAccountId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by destinationAccountId"> Destination Account </th>
          <td mat-cell *matCellDef="let element"> {{element.destinationAccountId}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount"> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
  
        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by transactionType"> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
        </ng-container>
  
        <ng-container matColumnDef="transactionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by transactionDate"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
