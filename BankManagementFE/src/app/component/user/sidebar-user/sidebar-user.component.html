<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-bank'></i>
        <span>E-Banking</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a [routerLink]="['/user/homepage']">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Homepage</span>
            </a>
        </li>
  
        <li id="userManagement">
          <a [routerLink]="['/user/account']">
              <i class='bx bxs-user-account'></i>
            <span>Accounts Management</span>
          </a>
      </li>
  
        <li id="transaction">
            <a [routerLink]="['/user/transaction']">
              <i class='bx bx-transfer'></i>
              <span>Transaction</span>
            </a>
        </li>

    </ul>
    <ul class="side-menu">
        <li>
            <a [routerLink]="['/user/profile']">
                <i class='bx bxs-cog'></i>
                <span class="text">Profiles</span>
            </a>
        </li>
        <li>
            <a class="logout" (click)="logout()">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
  </section>
  
  <section id="content">
    <nav>
        <i class='bx bx-menu' (click)="toggleSidebar()"></i>
        <a class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" id="search-input" placeholder="Search...">
                <button type="submit" class="search-btn" id="search-button" (click)="toggleSearch($event)">
                    <i [class]="searchIcon"></i>
                </button>
            </div>
        </form>
        <a class="notification">
            <i class='bx bxs-bell'></i>
            <span class="num">8</span>
        </a>
    </nav>
  </section>  
  
  <main class="main_content">
    <router-outlet></router-outlet>
  </main>
