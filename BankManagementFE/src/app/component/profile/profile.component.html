<!-- Profile Card Component -->
<div class="profile-card" mat-elevation-z4>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Thông Tin Cá Nhân</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="user" class="profile-content">
            <p class="row-content"><strong>Fullname:</strong> {{ user.fullname }}</p>
            <p class="row-content"><strong>Date Of Birth:</strong> {{ user.dateOfBirth }} </p>
            <p class="row-content"><strong>Phone Number:</strong> {{ phoneNumber }}</p>
            <p class="row-content"><strong>Address:</strong> {{ user.address }}</p>
            <p class="row-content"><strong>Username:</strong> {{ user.username }}</p>
            <p class="row-content"><strong>Email:</strong> {{ user.email }}</p>
            <p class="row-content"><strong>Created At:</strong> {{ user.created_at }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button class="button-card profile-button">Thay Đổi Hồ Sơ</button>
        <button class="button-card password-button">Thay Đổi Mật Khẩu</button>
      </mat-card-actions>
    </mat-card>
  </div>
