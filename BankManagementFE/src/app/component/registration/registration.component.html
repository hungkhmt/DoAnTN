<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up" [formGroup]="signUpForm">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <i class='bx bxs-face'></i>
                        <input type="text" placeholder="Fullname" name="fullname" formControlName="fullname">
                    </div>
                    <div class="input-group dateOfBirth">
                        <i class='bx bxs-calendar' ></i>
                        <input type="date" appDatePlaceholder name="dateOfBirth" formControlName="dateOfBirth">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-phone' ></i>
                        <input type="text" placeholder="PhoneNumber" name="phoneNumber" formControlName="phoneNumber">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-location-plus'></i>
                        <input type="text" placeholder="Address" name="address" formControlName="address"  >
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" name="username" formControlName="username"  >
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" placeholder="Email" name="email" formControlName="email"  >
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" name="password" formControlName="password"  >
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Confirm password" name="confirmPassword">
                    </div>
                    <button (click)="registration()">
                        Sign up
                    </button>
                    <p>
                        <span>
                            Already have an account?
                        </span>
                        <b (click)="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>
                </div>
            </div>
        
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in" [formGroup]="loginForm">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" id="username" name="username" formControlName="username" (input)="username.markAsDirty()">
                        
                    </div>
                    <div class="notification">
                        <small *ngIf="username.invalid && (username.dirty)">
                            <div *ngIf="username.errors?.['required']" style="color: red;">User name is require</div>
                        </small>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" id="password" name="password" formControlName="password">
                        
                    </div>
                    <div class="notification">
                        <small *ngIf="password.invalid && (password.dirty)">
                            <div *ngIf="password.errors?.['required']" style="color: red;">Password is require</div>                            
                        </small>
                    </div>
                    <div>
                        <p style="color: red;" id="nameErrorMessage" class="errorLogin">Username or password not correct</p>
                        <button (click)="loginUser()">
                            Sign in
                        </button>
                    </div>
                    
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                        <span>
                            Don't have an account?
                        </span>
                        <b (click)="toggle()" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper">
    
            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>

            </div>
            <div class="img sign-in">
    
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
    <div *ngIf="showSuccessMessage" class="popup success">
        {{successRegistrationMessage}}
      </div>
      <div *ngIf="showErrorMessage" class="popup error">
        {{errorRegistrationMessage}}
      </div>
</div>
